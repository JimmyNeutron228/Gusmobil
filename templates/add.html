{% extends "base.html" %}

{% block content %}
    <div class="card mb-3">
        <br>
        <span style="text-align: center;"><a href="/add/{{ add.id }}">{{ add.brand + ' ' + add.model }}</a></span>
        <br>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img style="max-height: 500px;" src="../{{ add.images }}/image_1.jpg" class="d-block w-100">
                </div>
                {% for i in range(1, count) %}
                    <div class="carousel-item">
                        <img style="max-height: 500px;" src="../{{ add.images }}/image_{{ i + 1 }}.jpg" class="d-block w-100">
                    </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button"
                    data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </button>
            <button class="carousel-control-next" type="button"
                    data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </button>
        </div>

    </div>
{% endblock %}
