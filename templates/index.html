{% extends "base.html" %}

{% block content %}
{% for elem in ads %}
    <div class="card">
        <img class="index_image" src="/static/{{elem.images}}/image_1.jpg">
        <div class="main_inf"><a href="#"><h3>{{ elem.brand + ' ' + elem.model }}</h3></a></div>
        <div class="price">{{ elem.price }} &#x20bd;</div>
    </div>
{% endfor %}
{% endblock %}
