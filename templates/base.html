<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <title>ГусьМобиль.рф</title>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <h2><a href="/" class="title_logo">ГусьМобиль.рф</a></h2>
            </div>
            <ul class="links">
                <li><a href="#">Избранное</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
            {% if current_user.is_authenticated %}
            <div class="right">
                <h3><a class="title_logo" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a></h3>
            </div>
            {% else %}
            <div class="right">
                <a href="/login"><button>Войти</button></a>
            </div>
            {% endif %}
            <div class="toggle">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </header>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/script1.js"></script>
</body>
</html>
